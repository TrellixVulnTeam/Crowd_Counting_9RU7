{% load crispy_forms_tags %}
{% load static %}
<link rel="stylesheet" href="{% static 'userr/css/bootstrap.min.css' %}">
<style>
    .gradient-custom {
/* fallback for old browsers */
background: #6a11cb;

/* Chrome 10-25, Safari 5.1-6 */
background: -webkit-linear-gradient(to right, rgba(106, 17, 203, 1), rgba(37, 117, 252, 1));

/* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
background: linear-gradient(to right, rgba(106, 17, 203, 1), rgba(37, 117, 252, 1))
}
</style>

<section class="vh-100 gradient-custom">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5" style="margin:11% auto">
          <div class="card bg-dark text-white" style="border-radius: 1rem;">
            <div class="card-body p-5 text-center">
  
              <div class="mb-md-5 mt-md-4 pb-5">
  
                <h2 class="fw-bold mb-2 text-uppercase" style="color:white">Login</h2>
                <p class="text-white-50 mb-5" style="color:white">Please enter your login and password!</p>
                <form action="", method="post" style="color:white">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <input type="submit" class="btn btn-outline-light btn-lg px-5", value="Login", style="color:black;">
                </form>

  
                <!-- <div class="form-outline form-white mb-4">
                  <input type="email" id="typeEmailX" class="form-control form-control-lg" />
                  <label class="form-label" for="typeEmailX">Email</label>
                </div>
  
                <div class="form-outline form-white mb-4">
                  <input type="password" id="typePasswordX" class="form-control form-control-lg" />
                  <label class="form-label" for="typePasswordX">Password</label>
                </div> -->
  
                <p class="small mb-5 pb-lg-2"><a class="text-white-50" style="color:white" href="#!">Forgot password?</a></p>
                <!-- <button class="btn btn-outline-light btn-lg px-5"  type="submit">Login</button> -->
  
                <div class="d-flex justify-content-center text-center mt-4 pt-1">
                  <a href="#!" class="text-white"><i class="fab fa-facebook-f fa-lg"></i></a>
                  <a href="#!" class="text-white"><i class="fab fa-twitter fa-lg mx-4 px-2"></i></a>
                  <a href="#!" class="text-white"><i class="fab fa-google fa-lg"></i></a>
                </div>
  
              </div>
  
              <div>
                <p class="mb-0" style="color:white">Don't have an account? <a href="{% url 'register' %}" class="text-white-50 fw-bold" style="color:white">Sign Up</a>
                </p>
              </div>
  
            </div>
          </div>
        </div>
      </div>
    </div>
